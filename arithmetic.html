<!DOCTYPE html>
<html>
 <head><title>Arithmetic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

<h2 align ="middle"> Akshitha Bekkari Computes</h2>

<form align ="middle">
    <label for="baseelement"><strong><i>Enter a base</i></strong></label><br>
    <input class = "btn btn-outline-info" type ="number" id="baseelement" name="baseelement" min=10 max=50 step=2 value=10> <br>

    <label for="exponentelement"><strong><i>Enter an exponent</i></strong></label><br>
    <input class = "btn btn-outline-info" type ="text" id="exponentelement" name="exponentelement" autofocus value = 2> <br> </br>

    <input type="button" class = "btn btn-primary" onclick="powers()" value="Compute">
</form><br>
<p id="result" align ="middle" class = "lead"><mark>This text will be replaced </mark></p>
<form align ="middle">
<input type="radio" id="addition" name="operations" value="plus" onclick = "processRadio()">
<label for="addition">+</label><br>
<input type="radio" id="subtraction" name="operations" value="minus" onclick = "processRadio()">
<label for="subtraction">-</label><br>
<input type="radio" id="multiplication" name="operations" value="times" onclick = "processRadio()">
<label for="multiplication">*</label><br>
<input type="radio" id="division" name="operations" value="divide" onclick = "processRadio()">
<label for="divison">/</label>
</form>
<p id="output" align ="middle" class = "lead"><mark>This text will be replaced</mark> </p>
<script> 

function powers (){
    let result = ""
    console.log("Getting form values")
    base = document.getElementById("baseelement").value
    exponent = document.getElementById("exponentelement").value
    out = document.getElementById("result")
    for(i = 1;i<=exponent;i++)
    {
        result = result + Math.pow(base,i) + " ";
    }
    out.innerHTML = "Powers of " +base+ " are: " +result ;
}
function processRadio()
{
    let output;
    console.log("Getting form values")
    base = Number(document.getElementById("baseelement").value)
    exponent = Number(document.getElementById("exponentelement").value)
    plus = document.getElementById("addition").checked 
    minus = document.getElementById("subtraction").checked
    times = document.getElementById("multiplication").checked 
    divide = document.getElementById("division").checked 
    out = document.getElementById("output")
    
    if(plus){
        output = "Sum of "+base+" and "+exponent+" is "+ (base + exponent)
    }
    else if(minus){
        output = "Subtraction of "+base+" and "+exponent+" is "+ (base - exponent)
    }
   else if(times){
        output = "Multiplication of "+base+" and "+exponent+" is "+ (base * exponent)
    }
    else if(divide){
        output = "Division of "+base+" and "+exponent+" is "+ (base / exponent)
    }
    out.innerHTML = output; 
}
</script>

</body>
</html>
