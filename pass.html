 <head>

<body>

<h2 align = "middle">Pass phrase by - AKSHITHA BEKKARI</h2>
<form align = "middle">
    <div class = "form-group">
    <label for="form1_phrase"><strong><i>Enter the secret phrase</i></strong></label><br>
    <input type ="password"  id="form1_phrase" name="form1_phrase" step=2 value="Let me in">
     <br><br/>
    <label for="form1_check"><strong><i>Enter a phrase </i></strong></label><br>
    <input type ="text" id="form1_check" name="form1_check" autofocus> <br>
     <br/>
    <input type="button" class="btn btn-info" id = "bton"  onclick="processPhrase()" value="Check the phrase">
</div>
</form>
<br>
<p id="result" align = "middle" class = "lead"><i><mark>This text will be replaced</mark></i></p>
<div class = "container" align = "middle">
    <img id = "img" onclick ="newImage()"src = "bearimage.jpg" alt = "Bear Image" width = "200px" height = "200px" ></div>
<script> 
let correct = 0, wrong = 0;
function processPhrase(){
    console.log("Getting form values")
    secretphrase = document.getElementById("form1_phrase").value
    phrase = document.getElementById("form1_check").value
    out = document.getElementById("result")
    if(secretphrase === phrase){
        correct = correct + 1;
        out.innerHTML = "correct count: "+correct
        alert("Access allowed");
    } 
    else if(wrong < 2){
        wrong = wrong + 1;
        out.innerHTML = "wrong count: "+wrong
        alert("Access denied");
    }
    else
    {
        wrong = wrong + 1;
        out.innerHTML = "wrong count: "+wrong
        document.getElementById("bton").onclick = locked()
    }
   
}
function locked()
{
    alert("Account locked");
}
let usingImage = 1;
function newImage(){
    switch(usingImage)
    {
        case 1: 
        document.getElementById("img").src = "bearimage.jpg"
        usingImage = usingImage + 1;
        break;
        case 2: 
        document.getElementById("img").src = "elephantimage.jpg"
        usingImage = usingImage + 1;
        break;
        case 3: 
        document.getElementById("img").src = "kangarooimage.jpg"
        usingImage = usingImage + 1;
        break;   
    }
}
</script>
</body>
